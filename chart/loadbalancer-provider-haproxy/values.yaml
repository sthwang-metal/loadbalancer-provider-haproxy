image:
  repository: ghcr.io/infratographer/loadbalancer-provider-haproxy
  pullPolicy: IfNotPresent
  tag: "v0.0.2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

service:
  type: ClusterIP
  port: 80

provider:
  ipBlock: ""
  healthCheckPort: "8080"
  replicas: 1
  extraLabels: []
  extraAnnotations: []
  extraEnvFrom: {}
  extraEnvVars: []
  #    - name: LOADBALANCERPROVIDERHAPROXY_EVENTS_SUBSCRIBER_NATS_CREDSFILE
  #      value: "/creds"
  resources: {}
  podSecurityContext: {}
  securityContext: {}
  api:
    endpoint: "https://localhost:7608/query"
    oidc:
      enabled: false
      client:
        issuer: ""
  ipam:
    endpoint: "https://localhost:7609/query"
  events:
    location: ""
    nats:
      # url is the event server connection url
      url: "nats://my-events-cluster.example.com:4222"
      # publishPrefix is the subscribe event prefix
      publishPrefix: "com.infratographer"
      # subscribePrefix is the subscribe event prefix
      subscribePrefix: "com.infratographer"
      # queueGroup defines the events queue group
      queueGroup: ""
      # source defines the source of the events (defaults to application name)
      source: ""
      # connectTimeout is event connection timeout
      connectTimeout: "10s"
      # shutdownTimeout is the shutdown grace period
      shutdownTimeout: "5s"
      # tokenSecretName is the secret to load the auth token
      tokenSecretName: ""
      # credsSecretName is the secret to load the creds auth file from
      credsSecretName: ""
      # credsFile is the location to read the creds file from
      credsFile: "/nats/creds"
      # changeTopics are the topics to subscribe to
      changeTopics:
        - "*.load-balancer"
        - "events.create.port"

reloader:
  enabled: false
